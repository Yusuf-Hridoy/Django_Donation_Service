{% extends 'baseTemplate.html' %}
{% load static %}

{% block projects %}
    <!-- bradcam_area_start  -->

    <div class="bradcam_area breadcam_bg overlay d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text text-center">
                        <h3>Causes</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bradcam_area_end  -->

    <!-- popular_causes_area_start  -->
    <div class="popular_causes_area pt-120">
        <div class="container">

            <div class="section_title text-center mb-55">
                <h3><span>Ongoing Project </span></h3>
            </div>
            <div class="row">
                {% for n in projectList %}
                    <div class="col-lg-4 col-md-6">
                        <div class="single_cause">
                            <div class="thumb">
                                <img src="{{ n.projectImage.url }}" alt="">
                            </div>
                            <div class="causes_content">
                                <div class="custom_progress_bar">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 30%;"
                                             aria-valuenow="55"
                                             aria-valuemin="0" aria-valuemax="100">
                                        <span class="progres_count">
                                            55%
                                        </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="balance d-flex justify-content-between align-items-center">
                                    <span>Raised:5000.00 ৳  </span>
                                    <span> Target:{{ n.projectTargetPrice }}৳</span>
                                </div>
                                <a href="{% url 'singleprojectshow' n.id %}"><h4>{{ n.projectName }}</h4></a>
                                <p class="text-truncate">{{ n.projectDescriptions }}</p>
                                <a class="read_more" href="{% url 'singleprojectshow' n.id %}">Read More</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </div>
    </div>
    <!-- popular_causes_area_end  -->

{% endblock %}
